<div ng-controller="homeCtrl" class="allContent">
	<div class="container homeContent">
		<!-- Refactor later to use angular in form and login functionality -->
		<form class="form-inline" action="/login" method="post">
			<div class="form-group">
				<label for="inputUsername" class="formText">Username:</label>
				<input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
			</div>
			<div class="form-group">
				<label for="inputPassword" class="formText">Password:</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"/>
			</div>
			<button type="submit" class="btn btn-primary">
				Log In
			</button> 
			<button type="button" class="btn btn-link" ng-click="goToCreateAccount()">
				Create Account
			</button>
		</form>
	</div>
</div>
